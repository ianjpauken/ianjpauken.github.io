title: "Ian's Internet Journal!"
author: "Ian Pauken"
description: "Fun little blog where Ian will dump all his literary endeavors and whatnot. " 


# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
email: "ianjpauken@gmail.com"
github_username: "ianjpauken"

#instagram_username: ian.pauken

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
